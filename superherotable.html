<!-- HTML Super Hero Table -->

<html>

   <head>
       <link rel="stylesheet" href="superherotable.css">  <!-- link to CSS -->

       <meta charset="utf-8">
       <meta name="description" content="Put a detailed description here">
       <meta name="keywords" content="Put in keywords seperated by commas
       here">
       <title>Title shows up in the browser tab</title>

    <body>
    
        <!-- page content goes in between the body tags -->
        <table>
            <thead>  
            <tr>

              </tr>

                <th>Hero</th>

              </tr>

                 <td>Captain CSS</td>

              </tr>
              <tr>
                  <td>Browser Woman</td>

              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th colspan="4">Beware the villains Web Design!!</th>
              </tr>
              </tfoot>
        </table>
